name: Security audit

on:
  schedule:
    - cron: 0 0 * * 1
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.83
          override: true
      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.20.0
      - name: Run cargo audit
        run: cargo audit
